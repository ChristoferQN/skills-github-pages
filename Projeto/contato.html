    <main>
        <div class="form-contato">
            <div class="form-container">
                <div class="form-content">

                    <h2>Fale Conosco</h2>

                    <form action="#">

                        <label class="formgroup">
                            <input name="nome" id="nome" type="nome" placeholder="Nome" required>
                        </label>

                        <label class="formgroup">
                            <input name="email" id="email" type="email" placeholder="E-mail" required>
                        </label>

                            <textarea name="message" cols="40" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
                        <button class="form-button">Enviar</button>

                    </form>
                </div>
            </div>
        </div>
    </main>
